<center>
	<h1>Area of a trapezoid</h1> 
    <p>
    A trapezoid is a convex quadrilateral with at least one pair of parallel sides.
    </p>
	<p>
		<img src="TRAPEZOID.png" width="300" height="150" alt="trapezoid"
	</p>
    <p>
    The area of the trapezoid is equal to the sum of the two bases multiplied by height, and divided by two.As in the next formula:
    </p>
     <h2>$$  A= \frac{h(b+a)}{2} $$</h2>
	<form oninput="a.value = area(b.valueAsNumber, c.valueAsNumber, h.valueAsNumber)">
 		<p>Base b: <input name="b" type="number"></p>
		<p>Base c: <input name="c" type="number"></p>
		<p>Height: <input name="h" type="number"></p>
		<p>Area: <output name="a"></output></p>

	</form>

	<script src="TRAPEZOID.js"></script>
