     <h1>Regular n-polygon</h1>
     <p> <img src="N-POLYGON.jpg" width="300" height="190"alt="npolygon"></p>
      <p> A regular n-polygon is a polygon which sides are the same between them and his angles are equals.</p>
       <p> We can calculate the area with that formula: </p>
        <h2>$$ A= \frac{1}{4}ns^2\cot\frac{\pi}{n} $$</h2>
    <form oninput="a.value = area(n.valueAsNumber,s.valueAsNumber)">
    <p>number of sides: <input name="n" type="number"></p>
    <p>side of lenght: <input name="s" type="number"></p>
    <p>area: <output name="a"></output></p>
     </form>
