  <h1>Area of a triangle</h1>
    <img src="TRIANGLE.jpg" width="427" height="290" alt="Triangle">
    <p> A triangle is a geometrical figure which has three sides that no one are parallel, an important fact is that the addition of his angles must give us as a result of 180 degrees.we can calculate the area throw that formula:</p>
       <h2>$$A= \frac{bh}{2}$$</h2>
  <form oninput="a.value = area(b.valueAsNumber, h.valueAsNumber)">
  <p>Base: <input name="b" type="number"></p>
  <p>Height: <input name="h" type="number"></p>
  <p>Area: <output name="a"></output></p>
  </form>
