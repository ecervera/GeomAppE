    <center>
     <h1>Area of a Rectangle</h1>
     <p><img src="RECTANGLE.jpg" width="200" height="100"alt="rectangulo"></p>
     <p> A rectangle is an irregular polygon wich has four sides two of them are the same and the other ones too.
     We can calculate the area with this formula:</p>
      <h2>$$ A= bh $$</h2>
    <form oninput="a.value = area(b.valueAsNumber,h.valueAsNumber)">
    <p>Base: <input name="b" type="number"></p>
    <p>Height: <input name="h" type="number"></p>
    <p>Area: <output name="a"></output></p>
     </form>
   <script src="RECTANGLE.js"></script>
