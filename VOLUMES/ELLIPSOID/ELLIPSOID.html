 <center>
    <h1>Volume of an Ellipsoid</h1>
   <p>An ellipsoid is a closed quadric surface that is a three-dimensional ellipse. Here you can calculate the volume of your ellipsoid! :D</p>
    <p>$$ V_E= \frac{4}3 \pi a b c $$</p>
    <p>
    <img src="ELLIPSOID.jpg">
    </p>
   
     <form oninput="V.value = volume(a.valueAsNumber,b.valueAsNumber,c.valueAsNumber)">
      
     <p>Lenght: <input name="a" type="number"></p>
     <p>Width: <input name="b" type="number"></p>
     <p>Height: <input name="c" type="number"></p>
     <p>Volume: <output name="V"></output></p>

     </form>
