   <h1>Volume of a rectangular prism</h1>
   
   <p> A rectangular prism is a geometrical object which consist on 2 rectangular bases and a determinated height.
   Here you can calculate the volume of every rectangular prism you can imagine</p>
   
   <p>$$ V_R= A*B*C $$</p>

   <img src="RECTANGLE.jpg">

 <form oninput="v.value = volume(x.valueAsNumber, y.valueAsNumber, z.valueAsNumber)">
  <p>Height: <input name="x" type="number"></p>
  <p>Width: <input name="y" type="number"></p>  
  <p>Length: <input name="z" type="number"></p>
  <p>Volume: <output name="v"></output></p>
 </form>
