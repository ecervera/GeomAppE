  <h1 align=center>PERIMETER OF A PARALLELOGRAM</h1>
  
  <p align=justify>A parallelogram is a four sided polygon whose opposite sides are parallel two to two.</p>
  
  <p align=center><img src="PARALLELOGRAM.jpg" width="380" height="250" alt="modelo"></p>
  
  <p align=justify>You can calculate the perimeter of a parallelogram summing the measure of all the sides (P=2a+2b) .
  <form oninput="p.value = perimeter(a.valueAsNumber,b.valueAsNumber)">
  	<p>Side A: <input name="a" type="number" /></p>
  	<p>Side B: <input name="b" type="number" /></p>
  	<p>Perimeter: <output name="p"></output></p>
  </form>
