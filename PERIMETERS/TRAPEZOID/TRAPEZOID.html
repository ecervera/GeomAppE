<html> 
<head>

 <meta charset="utf-8">

 <title>Perimeter of a trapezoid</title>

 <body>
<h1 align=center>PERIMETER OF A TRAPEZOID</h1>
<h2> In this web you can calculate the perimeter of any trapezoid, you only  have to put the dimensions of the sides in the cells </h2>
<p align=center>
 <img src="TRAPEZOID.png" width="260" height="150" />
</p>
<script src="TRAPEZOID.js"></script> 

<form oninput="p.value = perimeter(a.valueAsNumber,b.valueAsNumber,c.valueAsNumber,d.valueAsNumber)">
   <p>Side A: <input name="a" type="number"></p>
   <p>Side B: <input name="b" type="number"></p>
   <p>Side C: <input name="c" type="number"></p>
   <p>Side D: <input name="d" type="number"></p>
   <p>Perimeter: <output name="p" type="number" ></output></p>
</form>

<p>
<script src="TRAPEZOID.js"></script> 
</p>

</body>
</html>
