     <h1>Surface of the Torus</h1> 
 
     <p> A torus is a geometrical object which could be defined such a tri-dimensional curve which turns over an axis.
 Here you can calculate the surface of whatever torus you can imagine! </p>
     
     <p> $$ S_T=\pi^2Rr4 $$</p>

     <p><img src="TORUS.jpg" width="200" height="150" alt="torus"> 
</p>
